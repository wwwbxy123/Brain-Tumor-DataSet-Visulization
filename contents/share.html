<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
.fa {
  padding: 10px;
  font-size: 20px;
  width: 40px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius: 50%;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}

.fa-linkedin {
  background: #007bb5;
  color: white;
}

.fa-envelope {
  background: #00aff0;
  color: white;
}

</style>
</head>
<body>
  
<span href="#" class="fa fa-linkedin" displayText='LinkedIn'></span>
<span href="#" class="fa fa-facebook" displayText='Facebook'></span>
<span href="#" class="fa fa-twitter" displayText='Tweet'></span>
<span href="#" class="fa fa-envelope" displayText='Email'></span>

</body>
</html>
